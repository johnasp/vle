<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://use.fontawesome.com/53c5a5742b.js"></script>
    <link rel="stylesheet" href="css/styles.css">   
    <title>Smart VLE</title>
  </head>
  <body>
        <header class="main">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <img src="img/logo.svg" alt="Smart Virtual Learning Environment">
                    </div>
                    <div class="col-xs-2 nav">
                        <a href="">Home</a>
                        <a href="">Dashboard</a>
                        <a href="">Question Bank</a>
                        <a href="">Add Question</a>
                    </div>
                    <div class="col-xs-8 admin">
                        <span>Welcome <strong>Shelia Carr</strong></span>
                        <a href="" class="sign-out">Sign out</a>
                        <a href="" class="sr-only setting">Setting</a>
                        <i class="glyphicon glyphicon-cog"></i>
                    </div>
                </div>
            </div>     
        </header>  
        
        <section class="add-question">
            <div class="container">
                <header>
                    <h1>Add Question</h1> 
                </header>
                <form class="box">
                   
                   
                    <div class="row">
                        <div class="col-xs-2 text-right">
                            Questions Type
                        </div>
                        <div class="col-xs-4">
                            <img src="img/ico-yn.svg" alt="Yes or no">
                            <img src="img/icon-xsq.svg" alt="Multiple choice">
                            <img src="img/ico-tf.svg" alt="True or False">
                            <img src="img/ico-rect.svg" alt="Rectange?">  
                        </div>
                        <div class="col-xs-2 text-right">
                            Select Level
                        </div>
                        <div class="col-xs-4">
                            <img src="img/ico-1.svg" alt="">
                            <img src="img/ico-2.svg" alt="">
                            <img src="img/ico-3.svg" alt="">
                            <img src="img/ico-4.svg" alt="">
                            <img src="img/ico-5.svg" alt="">
                        </div>
                    </div>
                    
                    
                    
                    <div class="row">
                        <div class="col-xs-2 text-right">
                            <label for="category">Category</label>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" id="category"> 
                        </div>
                        <div class="col-xs-2 text-right">
                            <label for="competance">Competance</label>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" id="competance">
                        </div>
                    </div>
                          
                    <div class="row">
                        <div class="col-xs-2 text-right">
                            <label for="question">Question</label>
                        </div>
                        <div class="col-xs-10" id="question">
                            <textarea name="question" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-2 text-right">
                            <label for="answer">Answer</label>
                        </div>
                        div. 
                    </div>
                          
                           
                       
                </form>
            </div> 
        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
