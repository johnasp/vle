<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://use.fontawesome.com/53c5a5742b.js"></script>
    <link rel="stylesheet" href="css/styles.css">   
    <title>Smart VLE</title>
  </head>
  <body>
        <header class="main">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <img src="img/logo.svg" alt="Smart Virtual Learning Environment">
                    </div>
                    <div class="col-xs-5 nav">
                        <a href="">Home</a>
                        <a href="">Dashboard</a>
                        <a href="">Question Bank</a>
                        <a href="">Add Question</a>
                    </div>
                    <div class="col-xs-5 text-right">
                        <span>Welcome <strong>Shelia Carr</strong></span>
                        <a href="" class="sign-out">Sign out</a>
                        <a href="" class="sr-only setting">Setting</a>
                        <i class="glyphicon glyphicon-cog"></i>
                    </div>
                </div>
            </div>     
        </header>  
        
        <section class="add-question">
           
            <div class="container">
                <header>
                    <h1>Add Question</h1> 
                </header>
                
                <form class="form-horizontal box" role="form">
                                  
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">Questions Type</label>
                        <div class="col-xs-4">
                            <img src="img/ico-yn.svg" alt="Yes or no">
                            <img src="img/icon-xsq.svg" alt="Multiple choice">
                            <img src="img/ico-tf.svg" alt="True or False">
                            <img src="img/ico-rect.svg" alt="Rectange?">  
                        </div>
                        <label for="" class="col-xs-2 control-label">Select Level</label>
                        <div class="col-xs-4">
                            <img src="img/ico-1.svg" alt="">
                            <img src="img/ico-2.svg" alt="">
                            <img src="img/ico-3.svg" alt="">
                            <img src="img/ico-4.svg" alt="">
                            <img src="img/ico-5.svg" alt="">
                        </div>
                    </div>
                             
                    <div class="form-group">
                        <label for="inputCat" class="col-xs-2 control-label">Category</label>
                        <div class="col-xs-4">
                            <select required id="inputCat" class="form-control">
                                <option value="">Select a category</option>
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                            </select>
                        </div>
                        <label for="inputCompetance" class="col-xs-2 control-label">Competance</label>
                        <div class="col-xs-4">
                            <select required id="inputCompetance" class="form-control">
                                <option value="">Select a category</option>
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                            </select>
                        </div>
                    </div>
                          
                    <div class="form-group">
                        <label for="textQuestion" class="col-xs-2 control-label">Question</label>
                        <div class="col-xs-10" id="question">
                            <textarea id="textQuestion" cols="30" rows="4" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group answers">
                        <label for="answer" class="col-xs-2 control-label">Answer</label>
                        <div class="col-xs-10">
                           <div class="input-group">
                              <span class="input-group-addon">
                                 <input type="checkbox">
                              </span>
                              <input type="text" class="form-control" placeholder="Add choice 1" id="choice1">
                           </div>
                            <div class="input-group">
                              <span class="input-group-addon">
                                 <input type="checkbox">
                              </span>
                              <input type="text" class="form-control" placeholder="Add choice 2" id="choice2">
                           </div>  
                           <div class="input-group">
                              <span class="input-group-addon">
                                 <input type="checkbox">
                              </span>
                              <input type="text" class="form-control" placeholder="Add choice 3" id="choice3">
                           </div>
                           <button class="btn btn-success">Add Choice</button>
                           <button class="btn btn-danger">Remove Choice</button>                       
                        </div>
                    </div>
                         
                    <div class="form-group">
                        <label for="explanation" class="col-xs-2 control-label">Explanation</label>
                        <div class="col-xs-10">
                            <textarea id="explanation" cols="30" rows="4" class="form-control"></textarea>
                        </div>
                    </div>
                         
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-2">
                            <button class="btn ">Cancel</button>
                        </div>
                        <div class="col-xs-8 text-right" >
                            <button class="btn btn-default">Save</button>
                            <button class="btn btn-default">Save and add new question</button>
                        </div>
                    </div>
                          
                </form>
            </div> 
        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
