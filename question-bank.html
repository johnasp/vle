<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://use.fontawesome.com/53c5a5742b.js"></script>
    <!--  <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/styles.css">   
    <title>Smart VLE</title>
  </head>
  <body>
        <header class="main">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <img src="img/logo.svg" alt="Smart Virtual Learning Environment">
                    </div>
                    <div class="col-xs-2 nav">
                        <a href="">Home</a>
                        <a href="">Dashboard</a>
                    </div>
                    <div class="col-xs-8 admin">
                        <span>Welcome <strong>Shelia Carr</strong></span>
                        <a href="" class="sign-out">Sign out</a>
                        <a href="" class="sr-only setting">Setting</a>
                        <i class="glyphicon glyphicon-cog"></i>
                    </div>
                </div>
            </div>     
        </header>  
        
        <div class="container">
            <section class="question-bank">
                    <header>
                        <h1 class="pull-left">Question Bank</h1> 
                        <a href="" class="btn btn-lg pull-right">Add question</a>
                    </header>
                    <div class="container">
                    <h4>Filter questions</h4>
                        <div class="row">
                            <div class="col-xs-2">
                                <label for="q-type">Questions type</label>
                            </div>
                            <div class="col-xs-4">
                                Buttons
                            </div>
                            <div class="col-xs-2">
                                <label for="s-level">Select level</label>
                            </div>
                            <div class="col-xs-4">
                                Buttons
                            </div>

                        </div>
                    </div>
            </section> 

            <footer class="container-fluid"> 
            <ul class="list-unstyled pull-right">
                <li>
                    <span class="sr-only">LinkedIn</span>
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle-thin fa-stack-2x" aria-hidden="true"></i>
                        <i class="fa fa-linkedin fa-stack-1x" aria-hidden="true"></i>
                    </span>
                </li>

                <li>
                    <span class="sr-only">Twitter</span>
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle-thin fa-stack-2x" aria-hidden="true"></i>
                        <i class="fa fa-twitter fa-stack-1x" aria-hidden="true"></i>
                    </span>
                </li>

                <li>
                    <span class="sr-only">Facebook</span>
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle-thin fa-stack-2x" aria-hidden="true"></i>
                        <i class="fa fa-facebook fa-stack-1x" aria-hidden="true"></i></li>
                    </span>
                </li>
                
                <li>
                    <span class="sr-only">YouTube</span>
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle-thin fa-stack-2x" aria-hidden="true"></i>
                    <i class="fa fa-youtube-play fa-stack-1x" aria-hidden="true"></i>
                    </span>
                </li>
            </ul>
            </footer>

        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
