<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://use.fontawesome.com/53c5a5742b.js"></script>
    <link rel="stylesheet" href="css/styles.css">   
    <title>Smart VLE</title>
  </head>
  <body>
        <header class="main">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <img src="img/logo.svg" alt="Smart Virtual Learning Environment">
                    </div>
                    <div class="col-xs-5 nav">
                        <a href="">Home</a>
                        <a href="">Dashboard</a>
                        <a href="">Question Bank</a>
                        <a href="">Add Question</a>
                    </div>
                    <div class="col-xs-5 text-right">
                        <span>Welcome <strong>Shelia Carr</strong></span>
                        <a href="" class="sign-out">Sign out</a>
                        <a href="" class="sr-only setting">Setting</a>
                        <i class="glyphicon glyphicon-cog"></i>
                    </div>
                </div>
            </div>     
        </header>  

        <section class="login">
            <div class="container">
               <form action="">
                   <div class="form-logo">
                       <img src="img/svle-logo.svg" alt="SVLE logo">
                   </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control input-lg" name="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control input-lg" name="password" placeholder="Password">
                    </div>
                    
                    
                    <div class="row">
                       <div class="col-xs-6">
                           <input type="checkbox" id="remember">
                           <label for="remember">Remember me</label>
                       </div>
                       <div class="col-xs-6">
                           <p class="text-right"><a href="#">Forgot password?</a></p>
                       </div>
                    </div>
                    
                    <button class="btn btn-lg btn-primary">Login</button>     
               </form>
               
               <h2>Smart virtual learning environment</h2>
               
               <button class="btn btn-lg btn-info register">Register</button>
                
                    
            </div>
        </section>        


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
